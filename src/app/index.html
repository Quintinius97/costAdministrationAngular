<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cost Administration</title>
  <meta name="description" content="Webapp to control your monthly income and expenses">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">

  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="sidebar/simple-sidebar.css">
  <link rel="stylesheet" href="node_modules/angularjs-color-picker/dist/themes/angularjs-color-picker-bootstrap.min.css" />

<body ng-app="myApp">
  <div id="wrapper" class="toggled" ng-controller="sidebarCtrl">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav  ">
        <li class="sidebar-brand">
          <a ng-show="!loggedIn" ui-sref="login">Login</a>
          <div ng-show="loggedIn" ng-click="logout()">Logout</div>
        </li>
        <li>
          <a ui-sref="list">List</a>
        </li>
        <li>
          <a ui-sref="categories">Categories</a>
        </li>
        <li>
          <a ui-sref="hello">Graph</a>
        </li>
        <li>
          <a ui-sref="login">Time</a>
        </li>

      </ul>
      <div class="sidebar-bottom">
        <input type="text" placeholder="Enter something" id="title" class="side-input" />
        <button type="button " class="btn btn-side-in">income</button>
        <button type="button " class="btn btn-side-out">expense</button>

        <div class="input-group date">
          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
          <input type="date" class="form-control" name="date" id="date" />
        </div>


      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <ui-view></ui-view>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js "></script>
  -->

  <script src="bower_components/angular/angular.js "></script>
  <script src="node_modules/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-route/angular-route.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js"></script>



  <script src="node_modules/tinycolor2/dist/tinycolor-min.js"></script>
  <script src="node_modules/angularjs-color-picker/dist/angularjs-color-picker.min.js"></script>
  <script src="node_modules/md-color-picker/dist/mdColorPicker.min.js"></script>

  <script src="app.js "></script>
  <script src="services.js"></script>
  <script src="view1/view1.js "></script>

  <script src="components/version/interpolate-filter.js "></script>
  <script src="node_modules/angular-ui-router.min.js "></script>
  <script src="login/login.js"></script>

</html>
