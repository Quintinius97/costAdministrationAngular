<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Costs</h3>
</div>
<div class="modal-body profil" id="modal-body">
    <div class="row">
        <div class="col-md-5">
            <form class="form-inline">
                <input class="form-control" type="text" placeholder="Title" ng-model="title" />
                <input class="form-control" type="text" placeholder="Description" ng-model="desc" />

                <select ng-model="category">
                    <option value="" disabled>Please select</option>
                    <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
                </select>
                <input class="form-control" type="date" placeholder="Date" ng-model="date" />
                <input class="form-control" type="time" placeholder="Time" ng-model="time" />
                <input class="form-control" type="number" placeholder="Price" ng-model="price" />

                <select ng-model="currency">
                    <option ng-repeat="currency in currencies" >{{currency}}</option>
                </select>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="addCost()">Save</button>
    </div>
</div>
