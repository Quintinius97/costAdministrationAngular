<div class="container-fluid " ng-controller="categoriesCtrl">
    <div class="row ">
        <h1>Your categories</h1>
        <button class="btn" ng-click="openCategoryModal()">Add</button>
        <input type="text" class="btn" ng-model="addTitel" />
        <div class="table-responsive">
            <table class="table table-condensed">
                <tr ng-repeat="category in categories">

                    <td style="color:{{category.color}};">{{category.name}}</td>
                    <td style="color:{{category.color}};">{{category.desc}}</td>
                    <td>
                        <button ng-if="category.isStd!=1" class="btn btn-default" ng-click="delete(category.id)">ðŸ—‘</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
