<!DOCTYPE html>
<html lang="de">

<head>
  <style>
    div {
      width: 200px;
      height: 200px;
      float: left;
    }
    
    .inner {
      width: 100px;
      height: 100px;
      margin: 50px;
      margin-top: 50px;
    }
    
    br {
      float: clear;
    }
    
    .darkdark {
      background-color: #191919;
    }
    
    .lightdark {
      background-color: #383A3C;
    }
    
    .accent {
      background-color: #FFED00;
    }
    
    .font {
      background-color: #C8BBBB;
    }
  </style>
</head>

<body>
  <div class="darkdark">
    <div class="inner lightdark"></div>
  </div>
  <div class="darkdark">
    <div class="inner accent"></div>
  </div>
  <div class="darkdark">
    <div class="inner font"></div>
  </div>



  <div class="lightdark">
    <div class="inner darkdark"></div>
  </div>
  <div class="lightdark">
    <div class="inner accent"></div>
  </div>
  <div class="lightdark">
    <div class="inner font"></div>
  </div>




</body>

</html>
